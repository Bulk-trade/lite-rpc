name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  APP_NAME: lite-rpc

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install libssl-dev openssl -y

      - name: Early Build
        run: cargo build --workspace --release --tests

      - name: Generate Checksum
        run: |
          echo "CHECKSUM=$(sha256sum ./target/release/${{ env.APP_NAME }} | head -c 64)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            sha256 checksum: ${{ env.CHECKSUM }}
            github commit: ${{ github.sha }}
          files: |
            ./target/release/${{ env.APP_NAME }}

      - name: Install node deps
        run: yarn
          
      - name: Setup validator
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.15.2/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          ls "$HOME/.local/share/solana/install/active_release/bin"
          echo "Solana Cli installed"
          solana --version
          echo "Generating keypair..."
          solana-keygen new -o "$HOME/.config/solana/id.json" --no-passphrase --silent
          solana config set --url "http://0.0.0.0:8899"

      - name: Run and Test
        run: |
          bash ./test.bash

name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install libssl-dev openssl -y

      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # use toolchain version from rust-toolchain.toml
          components: rustfmt, clippy
          cache: false
          # avoid the default "-D warnings" which thrashes cache
          rustflags: ""

      # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Rust Code Format
        run:  cargo fmt -- --check

      - name: Run Rust Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Tests
        run: RUST_LOG=info cargo test --workspace

      - name: Install node deps
        run: yarn
          
      - name: Setup validator
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.15.2/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          ls "$HOME/.local/share/solana/install/active_release/bin"
          echo "Solana Cli installed"
          solana --version
          echo "Generating keypair..."
          solana-keygen new -o "$HOME/.config/solana/id.json" --no-passphrase --silent
          solana config set --url "http://0.0.0.0:8899"

      - name: Run and Test
        run: |
          bash ./test.bash

#
# LiteRPC entrypoint will be served under https://api.mngo.cloud/lite-rpc-staging/v1/
#

app = "solana-lite-rpc-staging"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "nrt"

[build]
  dockerfile = "../Dockerfile"

[env]
  PORT_HTTP = "8890"
  PORT_WS = "8891"
  # remove after grpc multipex got merged
  RUST_LOG = "info,solana_lite_rpc_cluster_endpoints=debug,geyser_grpc_connector=debug"

 [metrics]
   path = "/metrics"
   port = 9091
